<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulsi Mala Counter</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<h1 class=" bs-body-color text-center mt-5">Tulsi Mala</h1>
<div id="counter" class=" bs-body-color text-center display-4">0</div>
<button id="add-bead" class="btn btn-primary btn-lg mx-auto d-block mt-3">Add Bead</button>
 
<!-- Add Bootstrap JavaScript (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script>
    const counterEl = document.getElementById('counter');
    const buttonEl = document.getElementById('add-bead');

    let beadCount = 0;

    buttonEl.addEventListener('click', () => {
        beadCount++;
        counterEl.textContent = beadCount;

        if (beadCount === 108) {
            alert('Congratulations! Your Tulsi Mala is complete.');
        }
    });
  
</script>
</body> 
</html>
